<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bitcoin Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <meta name="description" content="A simple web-based bitcoin converter!" />
    <link rel="canonical" href="https://raravi.github.io/bitcoin-converter/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bitcoin Converter by Amith Raravi" />
    <meta property="og:description" content="A simple web-based bitcoin converter!" />
    <meta property="og:url" content="https://raravi.github.io/bitcoin-converter/" />
    <meta property="og:site_name" content="Bitcoin Converter" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="Bitcoin Converter by Amith Raravi" />
    <meta name="twitter:title" content="Amith Raravi" />
    <meta name="twitter:site" content="@amith_raravi" />
    <meta name="twitter:creator" content="@amith_raravi" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__text">Bitcoin Converter</h1>
      </header>
      <section class="bitcoin">
        <form class="bitcoin__form" action="javascript:;" onsubmit="formSubmitted(event)">
          <fieldset class="bitcoinfield">
            <label for="bitcoin" class="bitcoinfield__label">Bitcoin</label><br>
            <input type="text" name="bitcoin" class="bitcoinfield__input" value="1.00">
          </fieldset>
          <fieldset class="inrfield">
            <label for="inr" class="inrfield__label">INR</label><br>
            <input type="text" name="inr" class="inrfield__input" readonly>
          </fieldset>
          <div class="bitcoin__clear">
          </div>
          <button type="submit" class="bitcoin__submit">Get INR</button>
        </form>
      </section>
      <footer class="footer">
        <p>&#169; 2020 Amith Raravi - source code on <a href="https://github.com/raravi/bitcoin-converter">Github</a></p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
